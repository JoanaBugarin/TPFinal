<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAAN</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div data-include-html="navbar.html"></div>
    <div class="container">
      <div class="header">
        <h1 class="eslogan">"Rescata, protege, adopta"</h1>
      </div>
      <div class="cont-desc">
        <h2 class="desc-caan">
          En el CAAN trabajamos por un mundo en el que cada animal tenga un
          hogar seguro y una vida digna.
        </h2>
      </div>
      <main>
        <div class="boton-home">
          <h3 class="title-home">Adopta</h3>
          <div class="cont-boton-home">
            <img src="pata1.png" alt="icono huella can" />
          </div>
        </div>
        <div class="boton-home">
          <h3 class="title-home">Donar</h3>
          <div class="cont-boton-home">
            <img src="pata2.png" alt="icono huella can" />
          </div>
        </div>
        <div class="boton-home">
          <h3 class="title-home">Voluntario</h3>
          <div class="cont-boton-home">
            <img src="pata3.png" alt="icono huella can" />
          </div>
        </div>
      </main>

      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <h4 class="home-title-gal">Mascotas adoptadas</h4>
          <div class="carousel-item active">
            <div class="pad">
              <img src="galeriahome.png" class="d-block w-100" alt="..." />
            </div>
          </div>
          <div class="carousel-item">
            <div class="pad">
              <img src="galeriahome.png" class="d-block w-100" alt="..." />
            </div>
          </div>
          <div class="carousel-item">
            <div class="pad">
              <img src="galeriahome.png" class="d-block w-100" alt="..." />
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div data-include-html="footer.html"></div>

    <script src="include.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>     
  </body>
</html>
