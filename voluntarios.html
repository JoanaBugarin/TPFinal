<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAAN</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div data-include-html="navbar.html"></div>
    <div class="container">
      <div class="headers-container">
        <img
          src="voluntariado.png"
          style="max-width: 100%; height: auto; object-fit: cover"
        />
      </div>
      <div style="display: flex; justify-content: center; margin: 30px">
        <form
          style="
            max-width: 600px;
            background: #ffffff;
            padding: 40px 60px;
            border-radius: 10px;
            min-width: 450px;
          "
        >
          <div class="mb-3">
            <label for="username" class="col-form-label"
              >Nombre completo:</label
            >
            <input type="text" class="form-control" id="username" required />
          </div>
          <div class="mb-3">
            <label for="email" class="col-form-label">Email:</label>
            <input type="email" required class="form-control" id="email" />
          </div>
          <div class="mb-3">
            <label for="areas" class="col-form-label">Áreas de interés:</label>
            <div
              style="
                display: flex;
                flex-flow: row wrap;
                justify-content: space-between;
              "
            >
              <div
                style="
                  background: #0097b2;
                  padding: 10px 20px;
                  border-radius: 20px;
                  color: white;
                "
              >
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckTransito"
                  />
                  <label class="form-check-label" for="flexCheckTransito">
                    Tránsito
                  </label>
                </div>
              </div>
              <div
                style="
                  background: #0097b2;
                  padding: 10px 20px;
                  border-radius: 20px;
                  color: white;
                "
              >
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckTraslado"
                  />
                  <label class="form-check-label" for="flexCheckTraslado">
                    Traslado
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="dispo" class="col-form-label">Disponibilidad:</label>
            <input type="dispo" required class="form-control" id="dispo" />
          </div>
          <div
            class="modal-footer"
            style="justify-content: center; border: none"
          >
            <button
              type="button"
              class="btn btn-primary"
              style="
                background-color: #7ab317;
                border-radius: 20px;
                border: none;
              "
            >
              Enviar registro
            </button>
          </div>
        </form>
      </div>
    </div>
    <div data-include-html="footer.html"></div>

    <script src="include.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
