<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAAN</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div data-include-html="navbar.html"></div>
    <div class="headers-container">
      <img
        src="voluntariado.png"
        style="max-width: 100%; height: auto; object-fit: cover"
      />
    </div>
    <div class="container">
      <div style="display: flex; justify-content: center; margin: 50px 0 0 0">
        <form
          style="
            max-width: 600px;
            background: #ffffff;
            padding: 50px 0;
            border-radius: 10px;
            min-width: 450px;
          "
        >
        <h1 style="text-align: center; margin-bottom: 30px;">Unete como voluntario</h1>
          <div class="mb-3">
            <label for="username" class="col-form-label"
              >Nombre completo:</label
            >
            <input type="text" class="form-control" id="username" required />
          </div>
          <div class="mb-3">
            <label for="email" class="col-form-label">Email:</label>
            <input type="email" required class="form-control" id="email" />
          </div>
          <div class="mb-3">
            <label for="areas" class="col-form-label">Áreas de interés:</label>
            <div
              style="
                display: flex;
                flex-flow: row wrap;
                justify-content: flex-start;
              "
            >
              <div
                style="
                  padding: 10px 20px;
                  border-radius: 20px;
                  color: black;
                "
              >
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckTransito"
                  />
                  <label class="form-check-label" for="flexCheckTransito">
                    Tránsito
                  </label>
                </div>
              </div>
              <div
                style="
                  
                  padding: 10px 20px;
                  border-radius: 20px;
                  color: black;
                "
              >
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckTraslado"
                  />
                  <label class="form-check-label" for="flexCheckTraslado">
                    Traslado
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="dispo" class="col-form-label">Disponibilidad:</label>
            <input type="dispo" required class="form-control" id="dispo" />
          </div>
          <div
            class="modal-footer"
            style="justify-content: center; border: none"
          >
            <button
              type="button"
              class="btn btn-primary"
              style="
              padding: 10px 30px;
                background-color: #7ab317;
                border-radius: 10px;
                border: none;
                font-size: 1.5rem;
              "
            >
              Enviar
            </button>
          </div>
        </form>
      </div>

      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <h4 class="home-title-gal">
            "Descubre las experiencias de quienes ya forman parte de nuestra
            familia de voluntarios."
          </h4>
          <div class="carousel-item active">
            <div class="pad">
              <img src="volunteers.png" class="d-block w-100" alt="..." />
            </div>
          </div>
          <div class="carousel-item">
            <div class="pad">
              <img src="volunteers.png" class="d-block w-100" alt="..." />
            </div>
          </div>
          <div class="carousel-item">
            <div class="pad">
              <img src="volunteers.png" class="d-block w-100" alt="..." />
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div data-include-html="footer.html"></div>

    <script src="include.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
